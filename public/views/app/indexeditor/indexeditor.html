<md-tabs md-autoselect md-dynamic-height md-selected="vm.selectedTab" md-stretch-tabs ng-cloak>
				<md-tab label="Indices" md-on-select="vm.checkTabContent(0)">
								<md-content>
									<treemenu options="vm.options.composits" selection="vm.selection.indices"></treemenu>
									<treeview items="vm.composits" selection="vm.selection.indices" active="vm.active" options="vm.options.composits"></treeview>
								</md-content>
				</md-tab>
				<md-tab label="Indicators" md-on-select="vm.checkTabContent(1)">
								<indicators selection="vm.selection.indicators" active="vm.active" items="vm.indicators" options="vm.options.indicators"></indicators>
				</md-tab>
				<md-tab label="Categories" md-on-select="vm.checkTabContent(2)">
								<md-content>
									<treemenu options="vm.options.categories" selection="vm.selection.categories"></treemenu>
									<treeview items="vm.categories" item="vm.selection.categories" active="vm.active" selection="vm.selection.categories" options="vm.options.categories"></treeview>
								</md-content>
				</md-tab>
				<md-tab label="Styles"  md-on-select="vm.checkTabContent(3)">
								<md-content>
									<treemenu options="vm.options.styles" selection="vm.selection.styles"></treemenu>
									<treeview items="vm.styles" item="vm.selection.styles" active="vm.active" selection="vm.selection.styles" options="vm.options.styles"></treeview>
								</md-content>
				</md-tab>
</md-tabs>
